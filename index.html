<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イラストギャラリー</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 5%;
      margin: 0.5%;
      cursor: pointer;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
    .lightbox p {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- ここに画像タグを挿入します -->
  </div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="拡大画像">
    <p id="date"></p>
  </div>

  <script>
    const images = [
      // 画像ファイル名と日付のリストをここに追加します
      { src: 'images/IMG_1074.png', date: '2023-10-08' },
      { src: 'images/IMG_1075.png', date: '2023-10-09' },
      { src: 'images/IMG_1076.png', date: '2023-10-10' },
    ];

    const gallery = document.querySelector('.gallery');
    images.forEach(image => {
      const img = document.createElement('img');
      img.src = image.src;
      img.alt = 'イラスト';
      img.addEventListener('click', () => {
        document.getElementById('lightbox').style.display = 'flex';
        document.querySelector('.lightbox img').src = image.src;
        document.getElementById('date').textContent = image.date;
      });
      gallery.appendChild(img);
    });

    document.getElementById('lightbox').addEventListener('click', () => {
      document.getElementById('lightbox').style.display = 'none';
    });
  </script>
</body>
</html>
