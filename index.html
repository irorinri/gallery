<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イラストギャラリー</title>
  <!-- PhotoSwipeのCSSを読み込み -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery a {
      width: 5%;
      margin: 0.5%;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* キャプションのスタイルを追加 */
    .pswp__caption__text {
      color: white;
      font-size: 16px;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- ギャラリーの画像がここに挿入されます -->
  </div>

  <!-- PhotoSwipeのHTMLテンプレート -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <div class="pswp__counter"></div>
          <button class="pswp__button pswp__button--close" title="閉じる (Esc)"></button>
          <button class="pswp__button pswp__button--zoom" title="ズームイン/アウト"></button>
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- キャプションを表示する要素 -->
        <div class="pswp__caption">
          <div class="pswp__caption__text"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- PhotoSwipeのJavaScriptを読み込み -->
  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';

    // 画像ファイル名と日付のリストを手動で管理
    const images = [
      { src: 'images/2023-10-10.png', width: 1000, height: 1000, date: '2023-10-10' },
      { src: 'images/2023-10-11.png', width: 1000, height: 1000, date: '2023-10-11' },
      // 新しい画像を追加する場合は、ここにオブジェクトを追加します
    ];

    // ギャラリー要素を取得
    const galleryElement = document.querySelector('.gallery');

    // ギャラリーに画像を追加
    images.forEach((image) => {
      const link = document.createElement('a');
      link.href = image.src;
      link.dataset.pswpWidth = image.width;
      link.dataset.pswpHeight = image.height;
      link.dataset.pswpCaption = image.date; // 日付をキャプションとして保存

      const img = document.createElement('img');
      img.src = image.src;
      img.alt = 'イラスト';

      link.appendChild(img);
      galleryElement.appendChild(link);
    });

    // PhotoSwipeLightboxを初期化
    const lightbox = new PhotoSwipeLightbox({
      gallery: '.gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
      // キャプションを有効化
      captionContent: (slide) => {
        return slide.data.pswpCaption || '';
      },
    });
    lightbox.init();
  </script>
</body>
</html>
