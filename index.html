  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">

      position: absolute !important;

    .pswp__button--close,
    .pswp__button--arrow--left,
    .pswp__button--arrow--right {
      width: 80px !important; /* ãƒœã‚¿ãƒ³è‡ªä½“ã®å¤§ãã•ã‚’å¤§ãã */

    }
    .pswp__button svg {
      width: 100% !important; /* SVGã‚¢ã‚¤ã‚³ãƒ³ã®å¹…ã‚’ãƒœã‚¿ãƒ³ã«åˆã‚ã›ã‚‹ */
      height: 100% !important; /* SVGã‚¢ã‚¤ã‚³ãƒ³ã®é«˜ã•ã‚’ãƒœã‚¿ãƒ³ã«åˆã‚ã›ã‚‹ */
    }
    @media (max-width: 768px) {
      .pswp__custom-caption {
        font-size: 50px !important; /* ã‚¹ãƒãƒ›ç”¨ã«ã‚­ãƒ£ãƒ—ã‚·ãƒ§ãƒ³èª¿æ•´ */
        padding: 10px !important;
      }
      .pswp__counter {
        font-size: 50px !important; /* ã‚¹ãƒãƒ›ç”¨ã«ç•ªå·èª¿æ•´ */
      }
      .pswp__button--close,
      .pswp__button--arrow--left,
      .pswp__button--arrow--right {
        width: 60px !important; /* ã‚¹ãƒãƒ›ç”¨ã«ãƒœã‚¿ãƒ³ã‚µã‚¤ã‚ºèª¿æ•´ */
        height: 60px !important;
      }
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';

    const images = [
      { src: 'images/2023-10-10.png', width: 1000, height: 1000, date: '2023-10-10' },
      { src: 'images/2023-10-11.png', width: 1000, height: 1000, date: '2023-10-11' },
    ];

    const galleryElement = document.querySelector('.gallery');

    images.forEach((image) => {
      const link = document.createElement('a');
      link.href = image.src;
      link.dataset.pswpWidth = image.width;
      link.dataset.pswpHeight = image.height;

      const img = document.createElement('img');
      img.src = image.src;
      img.alt = 'ã‚¤ãƒ©ã‚¹ãƒˆ';

      const captionSpan = document.createElement('span');
      captionSpan.className = 'hidden-caption-content';
      captionSpan.textContent = image.date;
      captionSpan.style.display = 'none';

      link.appendChild(img);
      link.appendChild(captionSpan);
      galleryElement.appendChild(link);
    });

    const lightbox = new PhotoSwipeLightbox({
      gallery: '.gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
    });

    // ã‚«ã‚¹ã‚¿ãƒ ã‚­ãƒ£ãƒ—ã‚·ãƒ§ãƒ³ã®ç™»éŒ²
    lightbox.on('uiRegister', function() {
      lightbox.pswp.ui.registerElement({
        name: 'custom-caption',
        order: 9,
        isButton: false,
        appendTo: 'wrapper',
        html: '',
        onInit: (el, pswp) => {
          pswp.on('change', () => {
            const currSlide = pswp.currSlide;
            const captionSpan = currSlide.data.element.querySelector('.hidden-caption-content');
            const caption = captionSpan ? captionSpan.textContent : 'ã‚­ãƒ£ãƒ—ã‚·ãƒ§ãƒ³ãªã—';
            el.innerHTML = caption;
          });
        }
      });
    });

    // æ‹¡å¤§ãƒœã‚¿ãƒ³ã®ç™»éŒ²
    lightbox.on('uiRegister', () => {
      lightbox.pswp.ui.registerElement({
        name: 'zoom',
        order: 10, // ãƒœã‚¿ãƒ³ã®é †åº
        isButton: true,
        html: 'ğŸ”', // ãƒœã‚¿ãƒ³ã®è¦‹ãŸç›®
        onClick: (pswp) => {
          // ç”»é¢ã‚µã‚¤ã‚ºã‚’å–å¾—
          const viewportWidth = window.innerWidth;
          const viewportHeight = window.innerHeight;

          // ç¾åœ¨ã®ç”»åƒã®ã‚µã‚¤ã‚ºã‚’å–å¾—
          const slide = pswp.currSlide;
          const imageWidth = slide.width;
          const imageHeight = slide.height;

          // ç¸¦æ¨ªæ¯”ã‚’è¨ˆç®—
          const viewportAspectRatio = viewportHeight / viewportWidth;
          const imageAspectRatio = imageHeight / imageWidth;

          // ç¸¦æ–¹å‘ã«é™ç•Œã¾ã§æ‹¡å¤§
          if (imageAspectRatio > viewportAspectRatio) {
            const scaleFactor = viewportHeight / imageHeight;
            pswp.zoomTo(scaleFactor, {
              x: 0,
              y: 0,
              friction: 0.8,
            });
          } else {
            // æ¨ªæ–¹å‘ã‚’åŸºæº–ã«æ‹¡å¤§
            const scaleFactor = viewportWidth / imageWidth;
            pswp.zoomTo(scaleFactor, {
              x: 0,
              y: 0,
              friction: 0.8,
            });
          }
        }
      });
    });

    lightbox.init();
  </script>
</body>
</html>
