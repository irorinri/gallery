<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イラストギャラリー</title>
  <!-- PhotoSwipeのCSSを読み込み -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 5%;
      margin: 0.5%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- ギャラリーの画像がここに挿入されます -->
  </div>

  <!-- PhotoSwipeのルート要素 -->
  <div class="pswp" id="pswp"></div>

  <!-- PhotoSwipeのJavaScriptを読み込み -->
  <script src="https://unpkg.com/photoswipe@5/dist/photoswipe.min.js"></script>
  <script>
    // 画像ファイル名のリストを自動生成
    const startDate = new Date('2023-10-01');
    const endDate = new Date('2023-10-31');

    const images = [];
    for (let date = new Date(startDate); date <= endDate; date.setDate(date.getDate() + 1)) {
      const year = date.getFullYear();
      const month = ('0' + (date.getMonth() + 1)).slice(-2);
      const day = ('0' + date.getDate()).slice(-2);
      const filename = `${year}-${month}-${day}.png`;
      images.push({
        src: `images/${filename}`,
        width: 1000,
        height: 1000,
        date: `${year}-${month}-${day}`,
      });
    }

    // ギャラリー要素を取得
    const galleryElement = document.querySelector('.gallery');

    // ギャラリーに画像を追加
    images.forEach((image, index) => {
      const img = document.createElement('img');
      img.src = image.src;
      img.alt = 'イラスト';
      img.dataset.index = index; // 画像のインデックスを保存

      // 画像クリック時のイベントリスナー
      img.addEventListener('click', () => {
        openPhotoSwipe(index);
      });

      galleryElement.appendChild(img);
    });

    // PhotoSwipeを初期化する関数
    function openPhotoSwipe(index) {
      const pswpElement = document.getElementById('pswp');

      const options = {
        index: index,
        bgOpacity: 0.8,
        showHideAnimationType: 'fade',
        dataSource: images,
      };

      const gallery = new PhotoSwipe(pswpElement, options);
      gallery.init();
    }
  </script>
</body>
</html>
  
</body>
</html>
