<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イラストギャラリー</title>
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery a {
      width: 15%;
      margin: 0.5%;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    .pswp__custom-caption {
      color: white !important;
      font-size: 45px !important;
      text-align: center !important;
      padding: 15px !important;
      position: absolute !important;
      bottom: 0 !important;
      width: 100% !important;
      background: rgba(0, 0, 0, 0.6) !important;
      box-sizing: border-box !important;
    }
    .pswp__counter {
      font-size: 45px !important;
    }
    .pswp__button--close,
    .pswp__button--arrow--left,
    .pswp__button--arrow--right,
    .pswp__button svg {
      width: 80px !important;
      height: 80px !important;
    }
　　　.pswp__button--zoom {
    position: absolute !important; /* 位置を固定 */
    top: 20px !important; /* 上からの位置調整 */
    right: 10px !important; /* 右からの位置調整 */
    width: 50px !important; /* ボタンの幅 */
　　  height: 50px !important; /* ボタンの高さ */
　　}
    @media (max-width: 768px) {
      .pswp__custom-caption {
        font-size: 50px !important;
        padding: 10px !important;
      }
      .pswp__counter {
        font-size: 50px !important;
      }
      .pswp__button--close,
      .pswp__button--arrow--left,
      .pswp__button--arrow--right,
      .pswp__button svg {
        width: 60px !important;
        height: 60px !important;
      }
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';

    const images = [
      { src: 'images/2023-10-10.png', width: 1000, height: 1000, date: '2023-10-10' },
      { src: 'images/2023-10-11.png', width: 1000, height: 1000, date: '2023-10-11' },
    ];

    const galleryElement = document.querySelector('.gallery');

    images.forEach(({ src, width, height, date }) => {
      const link = document.createElement('a');
      link.href = src;
      link.dataset.pswpWidth = width;
      link.dataset.pswpHeight = height;

      const img = document.createElement('img');
      img.src = src;
      img.alt = 'イラスト';

      const captionSpan = document.createElement('span');
      captionSpan.className = 'hidden-caption-content';
      captionSpan.textContent = date;
      captionSpan.style.display = 'none';

      link.append(img, captionSpan);
      galleryElement.append(link);
    });

    const lightbox = new PhotoSwipeLightbox({
      gallery: '.gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
    });

    lightbox.on('uiRegister', () => {
      lightbox.pswp.ui.registerElement({
        name: 'custom-caption',
        order: 9,
        isButton: false,
        appendTo: 'wrapper',
        html: '',
        onInit: (el, pswp) => {
          pswp.on('change', () => {
            const captionSpan = pswp.currSlide?.data.element.querySelector('.hidden-caption-content');
            el.innerHTML = captionSpan ? captionSpan.textContent : 'キャプションなし';
          });
        }
      });
    });

    lightbox.init();
  </script>
</body>
</html>
