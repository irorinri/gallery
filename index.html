<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イラストギャラリー</title>
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery a {
      width: 15%;
      margin: 0.5%;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    .pswp__custom-caption {
  font-size: 20px !important;
  padding: 15px !important;
}
.pswp__counter {
  font-size: 18px !important;
}
.pswp__button--close {
  font-size: 24px !important;
  width: 50px !important;
  height: 50px !important;
}
.pswp__button--arrow--left,
.pswp__button--arrow--right {
  font-size: 20px !important;
  width: 50px !important;
  height: 50px !important;
}

    @media (max-width: 768px) {
      .pswp__custom-caption {
        font-size: 18px; /* スマホ用にキャプション調整 */
        padding: 10px;
      }
      .pswp__counter {
        font-size: 16px; /* スマホ用に番号調整 */
      }
      .pswp__button--close,
      .pswp__button--arrow--left,
      .pswp__button--arrow--right {
        font-size: 22px; /* スマホ用にボタンサイズ調整 */
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';

    const images = [
      { src: 'images/2023-10-10.png', width: 1000, height: 1000, date: '2023-10-10' },
      { src: 'images/2023-10-11.png', width: 1000, height: 1000, date: '2023-10-11' },
    ];

    const galleryElement = document.querySelector('.gallery');

    images.forEach((image) => {
      const link = document.createElement('a');
      link.href = image.src;
      link.dataset.pswpWidth = image.width;
      link.dataset.pswpHeight = image.height;

      const img = document.createElement('img');
      img.src = image.src;
      img.alt = 'イラスト';

      const captionSpan = document.createElement('span');
      captionSpan.className = 'hidden-caption-content';
      captionSpan.textContent = image.date;
      captionSpan.style.display = 'none';

      link.appendChild(img);
      link.appendChild(captionSpan);
      galleryElement.appendChild(link);
    });

    const lightbox = new PhotoSwipeLightbox({
      gallery: '.gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
    });

    lightbox.on('uiRegister', function() {
      lightbox.pswp.ui.registerElement({
        name: 'custom-caption',
        order: 9,
        isButton: false,
        appendTo: 'wrapper',
        html: '',
        onInit: (el, pswp) => {
          pswp.on('change', () => {
            const currSlide = pswp.currSlide;
            const captionSpan = currSlide.data.element.querySelector('.hidden-caption-content');
            const caption = captionSpan ? captionSpan.textContent : 'キャプションなし';
            el.innerHTML = caption;
          });
        }
      });
    });

    lightbox.init();
  </script>
</body>
</html>
