<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イラストギャラリー</title>
  <!-- PhotoSwipeのCSSを読み込み -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 5%;
      margin: 0.5%;
      cursor: pointer;
    }
    /* キャプションのスタイルを追加 */
    .pswp__caption {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 18px;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      padding: 0 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- ギャラリーの画像がここに挿入されます -->
  </div>

  <!-- PhotoSwipeのJavaScriptを読み込み -->
  <script type="module">
    // 画像ファイル名と日付のリストを手動で管理
    const images = [
      { src: 'images/2023-10-10.png', width: 1000, height: 1000, date: '2023-10-10' },
      { src: 'images/2023-10-11.png', width: 1000, height: 1000, date: '2023-10-11' },
      // 他の画像を追加
    ];

    // ギャラリー要素を取得
    const galleryElement = document.querySelector('.gallery');

    // ギャラリーに画像を追加
    images.forEach((image) => {
      const link = document.createElement('a');
      link.href = image.src;
      link.dataset.pswpWidth = image.width;
      link.dataset.pswpHeight = image.height;
      link.dataset.caption = image.date; // 日付をキャプションとして保存

      const img = document.createElement('img');
      img.src = image.src;
      img.alt = 'イラスト';

      link.appendChild(img);
      galleryElement.appendChild(link);
    });

    // PhotoSwipeLightboxを初期化
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';

    const lightbox = new PhotoSwipeLightbox({
      gallery: '.gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
    });

    // カスタムキャプションUIを登録
    lightbox.on('uiRegister', function() {
      lightbox.pswp.ui.registerElement({
        name: 'custom-caption',
        order: 9,
        isButton: false,
        appendTo: 'wrapper', // 'root' から 'wrapper' に変更
        html: '',
        onInit: (el, pswp) => {
          pswp.on('change', () => {
            const currSlide = pswp.currSlide;
            let captionText = currSlide.data.caption || '';
            el.innerHTML = captionText;
          });
        }
      });
    });

    lightbox.init();
  </script>
</body>
</html>
