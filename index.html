<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イラストギャラリー</title>
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery a {
      width: 15%;
      margin: 0.5%;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    .pswp__custom-caption {
      color: white !important;
      font-size: 45px !important;
      text-align: center !important;
      padding: 15px !important;
      position: absolute !important;
      bottom: 0 !important;
      width: 100% !important;
      background: rgba(0, 0, 0, 0.6) !important;
      box-sizing: border-box !important;
    }
    .pswp__counter {
      font-size: 45px !important;
    }
    .pswp__button--close,
    .pswp__button--arrow--left,
    .pswp__button--arrow--right {
      width: 80px !important;
      height: 80px !important;
    }
    .pswp__button svg {
      width: 100% !important;
      height: 100% !important;
    }
    @media (max-width: 768px) {
      .pswp__custom-caption {
        font-size: 50px !important;
        padding: 10px !important;
      }
      .pswp__counter {
        font-size: 50px !important;
      }
      .pswp__button--close,
      .pswp__button--arrow--left,
      .pswp__button--arrow--right {
        width: 60px !important;
        height: 60px !important;
      }
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';

    const images = [
      { src: 'images/2023-10-10.png', width: 1000, height: 1000, date: '2023-10-10' },
      { src: 'images/2023-10-11.png', width: 1000, height: 1000, date: '2023-10-11' },
    ];

    const galleryElement = document.querySelector('.gallery');

    images.forEach((image) => {
      const link = document.createElement('a');
      link.href = image.src;
      link.dataset.pswpWidth = image.width;
      link.dataset.pswpHeight = image.height;

      const img = document.createElement('img');
      img.src = image.src;
      img.alt = 'イラスト';

      const captionSpan = document.createElement('span');
      captionSpan.className = 'hidden-caption-content';
      captionSpan.textContent = image.date;
      captionSpan.style.display = 'none';

      link.appendChild(img);
      link.appendChild(captionSpan);
      galleryElement.appendChild(link);
    });

    const lightbox = new PhotoSwipeLightbox({
      gallery: '.gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
    });

    // 既存のズームボタンの動作をカスタマイズ
    lightbox.on('uiRegister', () => {
      const zoomButton = lightbox.pswp.ui.getButton('zoom');
      if (zoomButton) {
        zoomButton.onClick = (pswp) => {
          // 画面サイズを取得
          const viewportWidth = window.innerWidth;
          const viewportHeight = window.innerHeight;

          // 現在の画像のサイズを取得
          const slide = pswp.currSlide;
          const imageWidth = slide.width;
          const imageHeight = slide.height;

          // 縦横比を計算
          const viewportAspectRatio = viewportHeight / viewportWidth;
          const imageAspectRatio = imageHeight / imageWidth;

          // 縦方向に限界まで拡大
          if (imageAspectRatio > viewportAspectRatio) {
            const scaleFactor = viewportHeight / imageHeight;
            pswp.zoomTo(scaleFactor, {
              x: 0,
              y: 0,
              friction: 0.8,
            });
          } else {
            // 横方向を基準に拡大
            const scaleFactor = viewportWidth / imageWidth;
            pswp.zoomTo(scaleFactor, {
              x: 0,
              y: 0,
              friction: 0.8,
            });
          }
        };
      }
    });

    lightbox.init();
  </script>
</body>
</html>
