<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イラストギャラリー</title>
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery a {
      width: 15%;
      margin: 0.5%;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    .pswp__custom-caption {
      color: white;
      font-size: 14px;
      text-align: center;
      padding: 8px 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';

    const images = [
      { src: 'images/2023-10-10.png', width: 1000, height: 1000, date: '2023-10-10' },
      { src: 'images/2023-10-11.png', width: 1000, height: 1000, date: '2023-10-11' },
    ];

    const galleryElement = document.querySelector('.gallery');

    images.forEach((image) => {
      const link = document.createElement('a');
      link.href = image.src;
      link.dataset.pswpWidth = image.width;
      link.dataset.pswpHeight = image.height;

      const img = document.createElement('img');
      img.src = image.src;
      img.alt = 'イラスト';

      const captionSpan = document.createElement('span');
      captionSpan.className = 'hidden-caption-content';
      captionSpan.textContent = image.date;
      captionSpan.style.display = 'none'; // 初期状態で非表示に設定

      
      link.appendChild(img);
      link.appendChild(captionSpan);
      galleryElement.appendChild(link);
    });

    const lightbox = new PhotoSwipeLightbox({
      gallery: '.gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
    });

    lightbox.on('uiRegister', function() {
      lightbox.pswp.ui.registerElement({
        name: 'custom-caption',
        order: 9,
        isButton: false,
        appendTo: 'wrapper',
        html: '',
        onInit: (el, pswp) => {
          pswp.on('change', () => {
            const currSlide = pswp.currSlide;
            const captionSpan = currSlide.data.element.querySelector('.hidden-caption-content');
            const caption = captionSpan ? captionSpan.textContent : 'キャプションなし';
            el.innerHTML = caption;

            el.style.fontSize = '20px';
            el.style.padding = '15px';
          });
        }
      });

      // 番号や×ボタンのスタイル変更
      lightbox.pswp.on('uiRegister', () => {
        setTimeout(() => {
          const counter = document.querySelector('.pswp__counter');
          if (counter) {
            counter.style.fontSize = '18px';
          }

          const closeButton = document.querySelector('.pswp__button--close');
          if (closeButton) {
            closeButton.style.fontSize = '24px';
          }

          const navButtons = document.querySelectorAll('.pswp__button');
          navButtons.forEach((button) => {
            button.style.fontSize = '20px';
          });
        }, 100);
      });
    });

    lightbox.init();
  </script>
</body>
</html>
